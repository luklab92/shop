<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Dodaj nowego użytkownika</title>

</head>

<body>
    <h1>
    Dodaj nowego użytkownika
    </h1>
    <form action="#" th:action="@{/adduser}" th:object="${userToInsert}" method="post">
        <p class="alert-danger" th:if="${param.error}"
           th:text="'Podany login lub haslo sa nieprawidlowe'">
        </p>
        <p> Imię: <input type="text" th:field="*{name}"></p>
        <p> Nazwisko: <input type="text" th:field="*{surname}"></p>
        <p> Email: <input type="text" th:field="*{email}"></p>

        <p><input type="submit" value="Dodaj"></p>
        <p><input type="reset" value="Wyczyść"></p>
    </form>

</body>
</html>
