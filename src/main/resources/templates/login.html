<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no"/>
    <meta name="desciption" content="a small little shop"/>
    <meta name="author" content="LL"/>

</head>

<body class="text-center">
<div class="container">
    <form class="form-signin" th:action="@{/login-process}" method="post">
        <p class="alert-danger" th:if="${param.error}"
           th:text="'Podany login lub haslo sa nieprawidlowe'">
        </p>
        <h1 class="h3 mb-3 font-weight-normal">Zaloguj sie</h1>
        <label for="inputEmail" class="sr-only">Adres email</label>
        <input type="email" name="username" id="inputEmail"
               class="form-control" placeholder="Email" th:required="required"/>
        <label for="inputPassword" class="sr-only">Haslo</label>
        <input type="password" id="inputPassword"
               class="form-control" placeholder="HasÅ‚o" name="password" th:required="required"/>

       <button class="btn btn-success" th:action="submit">Zaloguj</button>
    </form>

</div>

</body>

</html>
